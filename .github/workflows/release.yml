name: Release

on:
    push:
        branches:
            - main
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write
    packages: write
    id-token: write

concurrency:
    group: release-${{ github.ref }}
    cancel-in-progress: false

jobs:
    release:
        name: Changesets Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com
                  scope: '@yeseh'

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run ESLint
              run: bun run lint

            - name: Run TypeScript type check
              run: bun run typecheck

            - name: Run tests
              run: bun test packages

            - name: Create release PR or publish
              id: changesets
              uses: changesets/action@v1
              with:
                  version: bun run version
                  publish: bun run release
                  title: 'chore: release packages'
                  commit: 'chore: release packages'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Resolve released version
              id: version
              if: steps.changesets.outputs.published == 'true'
              run: |
                  VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('packages/core/package.json', 'utf8')).version)")
                  echo "${VERSION}" > .release-version
                  echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

            - name: Write release status log
              shell: bash
              run: |
                  {
                    echo "workflow=release"
                    echo "run_id=${{ github.run_id }}"
                    echo "sha=${{ github.sha }}"
                    echo "published=${{ steps.changesets.outputs.published }}"
                    echo "version=${{ steps.version.outputs.version }}"
                  } > release-status.log

            - name: Upload release metadata
              if: steps.changesets.outputs.published == 'true'
              uses: actions/upload-artifact@v4
              with:
                  name: release-metadata
                  path: .release-version
                  retention-days: 7

            - name: Trigger binary release workflow
              if: steps.changesets.outputs.published == 'true'
              uses: peter-evans/repository-dispatch@v3
              with:
                  event-type: release_published
                  client-payload: '{"version":"${{ steps.version.outputs.version }}","sha":"${{ github.sha }}"}'
