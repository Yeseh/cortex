name: Release Binaries

on:
    repository_dispatch:
        types: [release_published]
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to release binaries for (without v prefix)'
                required: true
                type: string
            sha:
                description: 'Commit SHA to build from (defaults to current SHA)'
                required: false
                type: string

permissions:
    contents: write
    actions: read

concurrency:
    group: release-binaries-${{ github.run_id }}
    cancel-in-progress: false

jobs:
    prepare:
        name: Prepare release context
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
        runs-on: ubuntu-latest
        outputs:
            should_release: ${{ steps.resolve.outputs.should_release }}
            version: ${{ steps.resolve.outputs.version }}
            sha: ${{ steps.resolve.outputs.sha }}
        steps:
            - name: Resolve version and commit
              id: resolve
              shell: bash
              run: |
                  if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
                    VERSION="${{ github.event.client_payload.version }}"
                    SHA="${{ github.event.client_payload.sha }}"
                    SHOULD_RELEASE=true
                  elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
                    VERSION="${{ github.event.inputs.version }}"
                    SHA="${{ github.event.inputs.sha }}"
                    if [[ -z "${SHA}" ]]; then
                      SHA="${{ github.sha }}"
                    fi
                    SHOULD_RELEASE=true
                  else
                    VERSION=""
                    SHA="${{ github.sha }}"
                    SHOULD_RELEASE=false
                  fi

                  echo "should_release=${SHOULD_RELEASE}" >> "$GITHUB_OUTPUT"
                  echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
                  echo "sha=${SHA}" >> "$GITHUB_OUTPUT"

                  {
                    echo "workflow=release-binaries"
                    echo "run_id=${{ github.run_id }}"
                    echo "event_name=${{ github.event_name }}"
                    echo "should_release=${SHOULD_RELEASE}"
                    echo "version=${VERSION}"
                    echo "sha=${SHA}"
                  } > binary-release-status.log

            - name: Upload binary release logs
              uses: actions/upload-artifact@v4
              with:
                  name: binary-release-logs
                  path: binary-release-status.log
                  retention-days: 14

    build-binaries:
        name: Build binaries (${{ matrix.platform }})
        needs: prepare
        if: needs.prepare.outputs.should_release == 'true'
        strategy:
            fail-fast: false
            matrix:
                include:
                    - runner: ubuntu-latest
                      platform: linux-x64
                      exe: ''
                    - runner: ubuntu-24.04-arm
                      platform: linux-arm64
                      exe: ''
                    - runner: macos-13
                      platform: macos-x64
                      exe: ''
                    - runner: macos-14
                      platform: macos-arm64
                      exe: ''
                    - runner: windows-latest
                      platform: windows-x64
                      exe: '.exe'
        runs-on: ${{ matrix.runner }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ needs.prepare.outputs.sha }}

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Build CLI binary
              shell: bash
              run: |
                  mkdir -p release-assets
                  bun build --compile --minify --sourcemap --bytecode ./packages/cli/src/run.ts --outfile "./release-assets/cortex-${{ matrix.platform }}${{ matrix.exe }}"

            - name: Build MCP server binary
              shell: bash
              run: |
                  bun build --compile --minify --sourcemap --bytecode ./packages/server/src/index.ts --outfile "./release-assets/cortex-mcp-${{ matrix.platform }}${{ matrix.exe }}"

            - name: Upload platform binaries
              uses: actions/upload-artifact@v4
              with:
                  name: binaries-${{ matrix.platform }}
                  path: release-assets/*
                  retention-days: 14

    publish-binaries:
        name: Publish binary assets
        needs: [prepare, build-binaries]
        if: needs.prepare.outputs.should_release == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Download all binary artifacts
              uses: actions/download-artifact@v4
              with:
                  pattern: binaries-*
                  merge-multiple: true
                  path: release-assets

            - name: Generate SHA256 checksums
              shell: bash
              run: |
                  set -euo pipefail
                  cd release-assets

                  : > SHA256SUMS
                  for file in *; do
                    if [[ -f "$file" ]]; then
                      sha256sum "$file" >> SHA256SUMS
                      sha256sum "$file" | awk '{print $1}' > "${file}.sha256"
                    fi
                  done

            - name: Create/update GitHub release with binaries
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: v${{ needs.prepare.outputs.version }}
                  name: v${{ needs.prepare.outputs.version }}
                  target_commitish: ${{ needs.prepare.outputs.sha }}
                  generate_release_notes: true
                  files: release-assets/*
                  fail_on_unmatched_files: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
